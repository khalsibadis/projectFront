
<div class="panel-header panel-header-sm" >
</div>

<div class="row" style="margin: 50px 0px 0px 100px">
  <div class="com-sm-8 col-sm-offset-2">
    <h3 style="margin: 0px 0px 50px 200px;">Modifier Facture</h3>
    <form (ngSubmit)="Uapdate()" #f="ngForm" >
      <div class="form-group">
        <label for="name">Etat de Payement </label>
        <input [(ngModel)]="Newfacture.etatPayement"  type="Text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label  for="name">Total </label>
        <input [(ngModel)]="Newfacture.total" type="number" id="name1" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label  for="name">nombre de Point </label>
        <input [(ngModel)]="Newfacture.nbrPoint" type="number" id="name3" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label  for="name">Type de facture</label>
        <input [(ngModel)]="Newfacture.typeFacture" type="Text" id="name2" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Fournisser</label>
        <select  id="status" class="form-control" name="status" [(ngModel)]="idFournisser" >
          <option *ngFor="let list of listFournisser" [value]="list.id" >{{list.nom}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Client</label>
        <select  id="status1" class="form-control" name="status" [(ngModel)]="idUser" >
          <option *ngFor="let listC of ListClient" [value]="listC.id" >{{listC.userName}}</option>
        </select>
      </div>
      <button type="submit" class="btn" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
