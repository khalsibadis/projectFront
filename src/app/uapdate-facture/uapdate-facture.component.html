
<div class="panel-header panel-header-sm" >
</div>

<div class="row" style="margin: 50px 0px 0px 100px">
  <div class="com-sm-8 col-sm-offset-2">
    <h3 style="margin: 0px 0px 50px 200px;">Modifier Facture</h3>
    <form (ngSubmit)="Uapdate()" #f="ngForm" >
      <div class="form-group">
        <label for="status">Etat de Payement : <strong style="color: #e95e38;font-size: 20px"> {{Newfacture.etatPayement}}</strong> </label>
        <!--<input [(ngModel)]="factures.etatPayement"  type="Text" id="name" class="form-control" name="name" ngModel required>-->
        <select  id="status" class="form-control" name="status" [(ngModel)]="Newfacture.etatPayement" >
          <option >Oui</option>
          <option >Non</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="name">Total: <strong style="color: #e95e38;font-size: 20px"> {{Newfacture.total}}</strong> </label>
        <input class="form-control" disabled="" placeholder="Total" value="{{Newfacture.total}}" >
      </div>
      <div class="form-group">
        <label  for="name">nombre de Point: <strong style="color: #e95e38;font-size: 20px"> {{Newfacture.nbrPoint}}</strong> </label>
        <input [(ngModel)]="Newfacture.nbrPoint" type="number" id="name3" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label  for="name">Client : <strong style="color: #e95e38;font-size: 20px"> {{Newfacture.user}}</strong></label>
        <input [(ngModel)]="Newfacture.user"  type="Text" id="name4" class="form-control" name="name" ngModel required>
        <!--<select  id="status1" class="form-control" name="status" [(ngModel)]="factures.user" >
          <option *ngFor="let listC of ListClient" [value]="listC.id" >{{listC.userName}}</option>
        </select>-->
      </div>
      <div class="form-group">
        <label for="status1">Type de Facture (Forza, ...)</label>
        <!--<input [(ngModel)]="factures.etatPayement"  type="Text" id="name" class="form-control" name="name" ngModel required>-->
        <select  id="status1" class="form-control" name="status" [(ngModel)]="idType"  >
          <option *ngFor="let ListT of ListTypeFacture" [value]="ListT.id">{{ListT.type}}</option>
        </select>
      </div>
      <!--    <div class="form-group">
            <label for="status">Fournisser</label>
              <select  id="status" class="form-control" name="status" [(ngModel)]="idFournisser" >
                  <option *ngFor="let list of listFournisser" [value]="list.id" >{{list.userName}}</option>
              </select>
          </div>-->

      <button type="submit" class="btn" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
