
<div class="panel-header panel-header-sm">
</div>
<div class="row">
  <div class="com-sm-8 col-sm-offset-2">
    <form (ngSubmit)="(f)" #f="ngForm" >
      <div class="form-group">
        <label for="name">Type </label>
        <input type="Text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Client</label>
        <select  id="status" class="form-control" name="status" >
          <option value="active" >disponible</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Fournisseur</label>
        <select  id="status1" class="form-control" name="status" >

          <option value="active" >disponible</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nameC">Point </label>
        <input type="number" id="nameC" class="form-control" name="nameC" ngModel required>
      </div>
      <button type="submit" class="btn" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
