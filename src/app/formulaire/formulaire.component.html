
<div class="panel-header panel-header-sm" >
</div>


<div class="row">
  <div class="com-sm-8 col-sm-offset-2">
    <h3 style="margin: 0px 0px 50px 200px">Ajouter Facture</h3>
    <form (ngSubmit)="onSubmit()" #f="ngForm" >
      <div class="form-group">
        <label for="status">Etat de Payement :</label>
        <!--<input [(ngModel)]="factures.etatPayement"  type="Text" id="name" class="form-control" name="name" ngModel required>-->
        <select  id="status" class="form-control" name="status" [(ngModel)]="factures.etatPayement" >
          <option >Oui</option>
          <option >Non</option>
        </select>
      </div>
      <div class="form-group">
        <label  for="name">Total :</label>
        <input class="form-control" disabled="" placeholder="Total" value="{{factures.total}}" >
      </div>
      <div class="form-group">
        <label  for="name">nombre de Point :</label>
        <input [(ngModel)]="factures.nbrPoint" type="number" id="name3" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label  for="name">Client :</label>
        <input [(ngModel)]="factures.user"  type="Text" id="name4" class="form-control" name="name" ngModel required>
        <!--<select  id="status1" class="form-control" name="status" [(ngModel)]="factures.user" >
          <option *ngFor="let listC of ListClient" [value]="listC.id" >{{listC.userName}}</option>
        </select>-->
      </div>
      <div class="form-group">
        <label for="status1">Type de Facture (Forza, ...) :</label>
        <!--<input [(ngModel)]="factures.etatPayement"  type="Text" id="name" class="form-control" name="name" ngModel required>-->
        <select  id="status1" class="form-control" name="status" [(ngModel)]="idType"  >
          <option *ngFor="let ListT of ListTypeFacture" [value]="ListT.id">{{ListT.type}}</option>
        </select>
      </div>
      <!--    <div class="form-group">
            <label for="status">Fournisser</label>
              <select  id="status" class="form-control" name="status" [(ngModel)]="idFournisser" >
                  <option *ngFor="let list of listFournisser" [value]="list.id" >{{list.userName}}</option>
              </select>
          </div>-->

      <button type="submit" class="btn" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
